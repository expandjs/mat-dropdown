<!doctype html>
<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <script>if (!('registerElement' in document && 'createShadowRoot' in HTMLElement.prototype && 'import' in document.createElement('link') && 'content' in document.createElement('template'))) document.write('<script src="/webcomponentsjs/webcomponents.js"><\/script>');</script>

        <link rel="import" href="../mat-demo/mat-demo.html">
        <link rel="import" href="../mat-option/mat-option.html">
        <link rel="import" href="../mat-text-field/mat-text-field.html">
        <link rel="import" href="mat-dropdown.html">

    </head>

    <!-- BODY -->
    <body fullbleed unresolved>

        <polymer-element name="mat-dropdown-demo" noscript>

            <template>
                <mat-demo label="mat-dropdown">

                    <h1>Default</h1>
                    <mat-dropdown label="Select a value..." autoFocus>
                        <mat-option value="1" label="Value 1"></mat-option>
                        <mat-option value="2" label="Value 2"></mat-option>
                        <mat-option value="3" label="Value 3"></mat-option>
                        <mat-option value="4" label="Value 4"></mat-option>
                    </mat-dropdown>

                    <h1>Pulldown</h1>
                    <mat-dropdown label="Select a value..." pulldown>
                        <mat-option value="1" label="Value 1"></mat-option>
                        <mat-option value="2" label="Value 2"></mat-option>
                        <mat-option value="3" label="Value 3"></mat-option>
                        <mat-option value="4" label="Value 4"></mat-option>
                    </mat-dropdown>

                    <h1>Full Width</h1>
                    <mat-dropdown label="Select a value..." fullWidth>
                        <mat-option value="1" label="Value 1"></mat-option>
                        <mat-option value="2" label="Value 2"></mat-option>
                        <mat-option value="3" label="Value 3"></mat-option>
                        <mat-option value="4" label="Value 4"></mat-option>
                    </mat-dropdown>

                </mat-demo>
            </template>
        </polymer-element>

        <mat-dropdown-demo></mat-dropdown-demo>

    </body>

</html>
